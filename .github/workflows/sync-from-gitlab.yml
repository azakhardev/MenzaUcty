name: Sync from GitLab

on:
  schedule:
    - cron: '0 1 * * *'  # běží každý den v 1:00 ráno
  workflow_dispatch:       # možnost ručního spuštění

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

      - name: Add GitLab remote
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/FIS-VSE/4IT115/2025ZS/ut1245/zaca06/menzaucty.git
          git fetch gitlab

      - name: Merge GitLab → GitHub main
        run: |
          git checkout main
          git merge gitlab/main --allow-unrelated-histories --no-edit || echo "No changes to merge"
      
      - name: Push updates to GitHub
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Token length: ${#GH_PAT}"  # This will show the token length without revealing it
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/azakhardev/MenzaUcty.git
          git remote -v  # Show the remote URL (token will be hidden in logs)
          git push origin main
