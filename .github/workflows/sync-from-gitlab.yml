name: Sync from GitLab

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch: 

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

      - name: Add GitLab remote
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/FIS-VSE/4IT115/2025ZS/ut1245/zaca06/menzaucty.git
          git fetch gitlab

      - name: Merge GitLab â†’ GitHub main
        run: |
          git checkout main
          git merge gitlab/main --allow-unrelated-histories --no-edit || echo "No changes to merge"

      - name: Push updates to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
